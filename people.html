<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>People — Piano Competition</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --fg:#1b1b1f;
      --muted:#666b7a;
      --border:#e6e8ef;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--fg);background:var(--bg);line-height:1.6}

    .header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--border)}
    .nav{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:10px 16px}
    .brand{display:flex;align-items:center;gap:.6rem;text-decoration:none;color:inherit;font-weight:800}
    .brand img{height:44px;width:auto;border-radius:999px}
    .links{display:flex;align-items:center;gap:20px}
    .links a{color:inherit;text-decoration:none;font-weight:600;opacity:.9}
    .links a:hover{opacity:1}

    main{max-width:900px;margin:0 auto;padding:60px 16px}
    h1{font-size:2rem;margin-bottom:30px;font-weight:800}
    .people-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px}
    .person{text-align:center}
    .person img{width:100%;height:auto;border-radius:8px;margin-bottom:12px}
    .person h2{margin:8px 0 4px 0;font-size:1.2rem}
    .person p{margin:0;font-size:.95rem;line-height:1.4}
  </style>
</head>
<body>
  <header class="header">
    <div class="nav">
      <a class="brand" href="index.html">
        <img src="logo.png" alt="Competition Logo" />
        <span>Piano Competition</span>
      </a>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="rules.html">Rules & regulations</a>
        <a href="people.html">People</a>
        <a href="apply.html">Apply Now</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>People</h1>
    <div class="people-grid">
      <div class="person">
        <img src="wanlin.jpg" alt="Portrait of Dr. Wan Lin">
        <h2>Dr. Wan Lin</h2>
        <p>Founder & Artistic Director<br>
        President, WPTA USA–Illinois Chapter</p>
      </div>

      <div class="person">
        <img src="weinan.jpg" alt="Portrait of Dr. Weinan Liu">
        <h2>Dr. Weinan Liu</h2>
        <p>Design & Media Coordinator<br>
        Secretary, WPTA USA–Illinois Chapter</p>
      </div>

      <div class="person">
        <img src="xue.jpg" alt="Portrait of Xue Yan">
        <h2>Xue Yan</h2>
        <p>Competition Assistant</p>
      </div>
    </div>
  </main>
</body>
</html>
