<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dr. Wan Lin — WPTA USA–Illinois IPC</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#ffffff; --fg:#1b1b1f; --muted:#666b7a; --border:#e6e8ef; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--fg); background:var(--bg); line-height:1.6 }

    /* Header (same as other pages) */
    .header{ position:sticky; top:0; z-index:50; background:rgba(255,255,255,.9); backdrop-filter:saturate(180%) blur(10px); border-bottom:1px solid var(--border) }
    .nav{ max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:10px 16px }
    .brand{ display:flex; align-items:center; gap:.8rem; text-decoration:none; color:inherit; font-weight:800 }
    .brand img{ height:64px; width:auto; border-radius:999px }
    .links{ display:flex; align-items:center; gap:20px }
    .links a{ color:inherit; text-decoration:none; font-weight:600; opacity:.9 }
    .links a:hover{ opacity:1 }

    /* Mobile nav */
    .menu-btn{ display:none; border:1px solid var(--border); background:#fff; border-radius:10px; padding:8px 10px; }
    .drawer{ position:fixed; inset:0 0 0 auto; width:78%; max-width:360px; background:#fff; border-left:1px solid var(--border); transform:translateX(100%); transition:transform .25s ease; z-index:60; display:flex; flex-direction:column; }
    .drawer.open{ transform:translateX(0) }
    .drawer header{ display:flex; align-items:center; justify-content:space-between; padding:16px 18px; border-bottom:1px solid var(--border); }
    .drawer nav a{ display:block; padding:14px 18px; border-bottom:1px solid var(--border); color:inherit; text-decoration:none; font-weight:600; }
    @media (max-width:900px){ .links{ display:none } .menu-btn{ display:block } .brand span{ white-space:nowrap } }
    @media (max-width:600px){ .brand span{ display:none } }

    /* Bio page content */
    main{ max-width:900px; margin:0 auto; padding:56px 16px }
    .hero{ text-align:center; margin-bottom:24px }
    .avatar{ width:220px; height:220px; border-radius:50%; overflow:hidden; border:1px solid var(--border); margin:0 auto 14px; }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block }
    h1{ font-size:2rem; margin:0 0 6px; font-weight:800 }
    .role{ color:var(--muted); margin:0 0 22px }
    .content p{ margin:0 0 14px }
    .back{ display:inline-block; margin-top:18px; text-decoration:none; font-weight:600 }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <div class="nav">
      <a class="brand" href="../index.html" aria-label="Home">
        <img src="../WPTA-logo.png" alt="Competition Logo" />
        <span>WPTA USA–Illinois IPC</span>
      </a>
      <nav class="links" aria-label="Primary">
        <a href="../index.html">Home</a>
        <a href="../about.html">About us</a>
        <a href="../rules.html">Rules & regulations</a>
        <a href="../people.html" aria-current="page">People</a>
        <a href="../apply.html">Apply Now</a>
        <a href="../contact.html">Contact</a>
      </nav>
      <button class="menu-btn" aria-label="Open menu" id="openMenu">☰</button>
    </div>
  </header>

  <!-- Mobile drawer -->
  <aside class="drawer" id="drawer" aria-hidden="true">
    <header>
      <strong>Menu</strong>
      <button class="menu-btn" aria-label="Close menu" id="closeMenu">✕</button>
    </header>
    <nav aria-label="Mobile">
      <a href="../index.html" onclick="closeDrawer()">Home</a>
      <a href="../about.html" onclick="closeDrawer()">About us</a>
      <a href="../rules.html" onclick="closeDrawer()">Rules & regulations</a>
      <a href="../people.html" onclick="closeDrawer()">People</a>
      <a href="../apply.html" onclick="closeDrawer()">Apply Now</a>
      <a href="../contact.html" onclick="closeDrawer()">Contact</a>
    </nav>
  </aside>

  <main>
    <div class="hero">
      <div class="avatar">
        <img src="../adjudicator-1.jpg" alt="Portrait of Dr. Alex Chen">
      </div>
      <h1>Dr. Wan Lin</h1>
      <p class="role">Adjudicator · Pianist & Educator</p>
    </div>

    <div class="content">
      <p><!-- Your bio paragraph 1 here. --></p>
      <p><!-- Your bio paragraph 2 here. --></p>
      <p><!-- Your bio paragraph 3 here. --></p>
    </div>

    <a class="back" href="../people.html">← Back to People</a>
  </main>

  <script>
    const drawer = document.getElementById('drawer');
    const openBtn = document.getElementById('openMenu');
    const closeBtn = document.getElementById('closeMenu');
    function closeDrawer(){ drawer.classList.remove('open'); drawer.setAttribute('aria-hidden','true'); }
    openBtn?.addEventListener('click', ()=>{ drawer.classList.add('open'); drawer.setAttribute('aria-hidden','false'); });
    closeBtn?.addEventListener('click', closeDrawer);
    document.addEventListener('click', (e)=>{
      if(!drawer.classList.contains('open')) return;
      const inside = drawer.contains(e.target) || openBtn.contains(e.target);
      if(!inside) closeDrawer();
    });
  </script>
</body>
</html>
